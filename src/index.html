<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Doey</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <ul id="smart-lists-container"></ul>
            <div id="user-lists-heading-container"></div>
            <ul id="user-lists-container">
            </ul>
        </div>
        <div id="content">
            <dialog id="create-task-dialog">
                <form id="create-task-form" method="dialog">
                    <div class="form-group" id="form-group-1">
                        <input type="text" id="task-name" name="task-name" placeholder="Task name">
                        <textarea id="description" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="date" id="due-date" name="due-date" />
                        <select id="priority-select" name="priority-select" class="button">
                            <option value="priority">‚ö™Ô∏è Priority</option>
                            <option value="high" id="high-priority">üî¥ High priority</option>
                            <option value="medium" id="medium-priority">üü° Medium priority</option>
                            <option value="low" id="low-priority">üîµ Low priority</option>
                            <!-- Add other list options here -->
                        </select>
                        <select id="list-select" name="list-name" class="button">
                            <option value="list-name">List name</option>
                            <!-- Add other list options here -->
                        </select>
                    </div>
                    <menu>
                        <button type="submit">Create task</button>
                        <button type="reset">Cancel</button>
                    </menu>
                </form>
            </dialog>
            </div>
        </div>
    </div>
</body>
</html>
