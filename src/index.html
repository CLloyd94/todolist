<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Doey</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <ul id="smart-lists-container"></ul>
            <div id="user-lists-heading-container"></div>
            <ul id="user-lists-container"></ul>
        </div>
        <div id="content">
            <dialog id="create-task-dialog">
                <form id="create-task-form" method="dialog">
                    <div class="form-group" id="form-group-1">
                        <input type="text" id="task-name" name="task-name" placeholder="Task name">
                        <textarea id="description" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="date" id="due-date" name="due-date" />
                        <select id="priority-select" name="priority-select" class="button">
                            <option value="high" id="high-priority">ðŸ”´ High priority</option>
                            <option value="medium" id="medium-priority">ðŸŸ¡ Medium priority</option>
                            <option value="low" id="low-priority">ðŸ”µ Low priority</option></select>
                        <select id="list-select" name="list-name" class="button"></select>
                    </div>
                    <menu>
                        <button type="submit">Create task</button>
                        <button type="reset" class="reset">Cancel</button>
                    </menu>
                </form>
            </dialog>
            <div id="edit-task-modal" class="modal">
                <div class="modal-content">
                    <form id="edit-task-form" method="dialog">
                        <div class="form-group" id="form-group-2">
                            <input type="text" id="edit-task-name" name="task-name" placeholder="Task name">
                            <textarea id="edit-task-description" name="description" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="date" id="edit-task-due-date" name="due-date" />
                            <select id="edit-priority-select" name="priority-select" class="button">
                                <option value="high" id="high-priority">ðŸ”´ High priority</option>
                                <option value="medium" id="medium-priority">ðŸŸ¡ Medium priority</option>
                                <option value="low" id="low-priority">ðŸ”µ Low priority</option>
                            </select>
                            <select id="edit-list-select" name="list-name" class="button"></select>
                        </div>
                        <menu>
                            <button type="submit">Save</button>
                            <button type="reset" class="reset">Cancel</button>
                        </menu>
                    </form>
                </div>
            </div>
            <div id="create-list-modal" class="modal">
                <div class="modal-content">
                    <form id="create-list-form">
                        <div class="form-group" id="create-list-form-group">
                            <label for="list-name">List name</label>
                            <input type="text" id="list-name" name="list-name">
                            <label for="list-color">Colour</label>
                            <input type="color" id="list-color" name="list-color">
                        </div>
                        <menu>
                            <button type="submit">Create list</button>
                            <button type="reset" class="reset">Cancel</button>
                        </menu>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
